<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f6f6f6;
      font-family: 'Playfair Display', serif;
    }
    .appname {
      background-color: #023246;
      color: #f6f6f6;
      padding: 10px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-body {
      padding: 2rem;
    }       
    .form-label {
      font-weight: bold;
    }
    .custom-login-btn {
    background-color: #267094;
    color: white;
    transition: background-color 0.3s ease;
    }
    .custom-login-btn:hover {
    background-color: #1e5d7a; /* Slightly darker shade on hover */
    color: #ffffff;
    }
</style>
</head>
<body>

<div class="appname">Student Attendance System</div>

<form>
  <div class="container mt-6">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center mb-4">Login</h3>

            <div class="mb-3">
              <label class="form-label">Teacher</label>
              <input type="radio" name="userType" value="teacher" checked onchange="toggleFields()">
              <label class="form-label">Student</label>
              <input type="radio" name="userType" value="student" onchange="toggleFields()">
            </div>

            <div class="mb-3" id="teacherIdGroup">
              <label for="teacherid" class="form-label">Teacher ID</label>
              <input type="text" class="form-control" id="teacherid" placeholder="Enter your Teacher ID">
            </div>

            <div class="mb-3" id="classIdGroup">
              <label for="classid" class="form-label">Class ID</label>
              <select name="classid" class="form-control" id="classid">
                <option value="" disabled selected>-- Select Class ID --</option>
                <option value="101">AIDS</option>
                <option value="102">ECE</option>
                <option value="103">CSE</option>
                <option value="104">DS</option>
              </select>
            </div>

            <div class="mb-3" id="passwordGroup">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

            <button type="submit" class="btn w-100 custom-login-btn">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabase = supabase.createClient(
    'https://your-project-id.supabase.co',  // 🔁 Replace this
    'your-anon-key'                         // 🔁 Replace this too
  );

  function toggleFields() {
    const userType = document.querySelector('input[name="userType"]:checked').value;
    const teacherIdGroup = document.getElementById("teacherIdGroup");
    const passwordGroup = document.getElementById("passwordGroup");

    if (userType === "teacher") {
      teacherIdGroup.style.display = "block";
      passwordGroup.style.display = "block";
    } else {
      teacherIdGroup.style.display = "none";
      passwordGroup.style.display = "none";
    }
  }
  toggleFields();

  // Attach the toggle function to radio button changes
  document.querySelectorAll('input[name="userType"]').forEach(radio => {
    radio.addEventListener('change', toggleFields);
  });

  // Login logic
  document.querySelector("form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const userType = document.querySelector('input[name="userType"]:checked').value;

    if (userType === "teacher") {
      const teacherId = document.getElementById("teacherid").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!teacherId || !password) {
        alert("Please enter both Teacher ID and Password.");
        return;
      }

      const { data, error } = await supabase
        .from('teachers')
        .select('*')
        .eq('teacherid', teacherId)
        .eq('password', password)
        .single();

      if (error || !data) {
        alert("Invalid Teacher ID or Password.");
        console.error("Login error:", error);
      } else {
        alert("Teacher login successful! Welcome, " + data.name);
        // window.location.href = "teacher-dashboard.html";
      }

    } else if (userType === "student") {
      const classId = document.getElementById("classid").value;

      if (!classId) {
        alert("Please select a Class ID.");
        return;
      }

      alert("Student selected class: " + classId);
      // window.location.href = "student-page.html?classid=" + classId;
    }
  });
</script>
<footer class="text-center mt-5 py-1s" style="background-color: #023246; color: #f6f6f6;">
  &copy; 2025 Student Attendance System. All rights reserved.
</footer>
</body>
</html>
